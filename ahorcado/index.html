<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El ahorcado</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <h1>El juego del ahorcado</h1>
    <p>
        Intenta adivinar la palabra. Tienes 6 intentos.
    </p>

    <img class="imagen" src="img/1.png" alt="ahorcado" width="140" height="141">
    
    <div class="parasResul">
        <p class="palabra"></p> 
        <p class="pista"></p>
        <p class="errores"></p> 
        <p class="intentos"></p>
        <p class="puntos"></p>
        <p class="fin"></p>
    </div>
    
    <div class="form">
        <label for="adivinar">Tu letra:</label>
        <input class="campoAdivinar" type="text" autofocus maxlength="1">
        <input type="submit" id="enviarAdivinar" value="Probar">
        <input type="button" id="reiniciar" value="Reiniciar">
    </div>
</body>
</html>
